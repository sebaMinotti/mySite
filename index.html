<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./font2/css/all.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>MinottiSebastianoDesign</title>
</head>
<body>
    <div id="root">
      <nav>
        <div id="titolo">
                   <h1 id="intestazione">Minotti Sebastiano Web Design</h1>
        </div>
        <div id="menuNav">
             <ul>
              <li v-for="link in linkNav" :key="link.id"><a href="#">{{link.titolo}}</a></li>
             </ul>
        </div>
        <div id="menuMobile">
          <i @click="toggleMenu" id="iconaMenu" :class="iconaMenu"></i>
        </div>
        <div :class="menu" class="menuHamburger">
             <div class="socialMedia">
                 <div v-for="social in socialIcons" class="box"><i :class="social.icona"></i></div>
             </div>
             <div class="menuLink">
                  <ul>
                    <li v-for="link in linkNav" :key="link.id"><a href="#">{{link.titolo}}</a></li>
                  </ul>
             </div>
        </div>
      </nav>
    </div>
     <script src="main.js"></script>
</body>
</html>
